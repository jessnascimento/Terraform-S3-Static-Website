<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro - Página Não Encontrada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #fff5f5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 4rem;
      color: #d92a2a;
      margin-bottom: 10px;
      animation: shake 0.8s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #2a73d9;
      color: white;
      border-radius: 8px;
      transition: transform 0.3s, background-color 0.3s;
    }

    a:hover {
      background-color: #1a50a0;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Ops! A página que você procura não foi encontrada.</p>
    <a href="index.html">Voltar para o site</a>
  </div>
</body>
</html>
